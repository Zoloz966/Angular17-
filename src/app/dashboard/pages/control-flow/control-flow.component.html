<section class="grid grid-cols-1 md:grid-cols-2 gap-5">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">If: {{ showContent() }}</h2>
    <button
    class="p-2 bg-blue-500 rounded text-white"
    (click)="toggleContent()"
    >
      Click me!
    </button>

    @if (showContent()) {
      <p>Hola Mundo</p>
    } @else {
    <p>**********</p>
    }
  </div>
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-3xl font-bold mb-5">Case: {{ grade() }}</h2>
    @switch (grade()) {
      @case ('A') {
      <p>Arriba de 90</p>
      }
      @case ('B') {
      <p>Arriba de 80</p>
      }
      @case ('F') {
      <p>Reprobado</p>
      }
      @default {
      <p>Sin nota ducal</p>
      }
    }
  </div>
</section>
