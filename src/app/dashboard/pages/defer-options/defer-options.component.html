<app-title title="Defer Triggers" />

<section>
  <h1 class="text-xl">Interacciones</h1>
  <hr class="my-2" />

  @defer (on interaction) {
  <app-heavy-loaders-fast cssClass="bg-blue-500 h-20 grid text-center">
    <span class="text-white mt-5 font-semibold">On Interaction</span>
  </app-heavy-loaders-fast>
  } @placeholder {
  <div class="w-full h-20 bg-purple-100 grid text-center">
    <span class=" mt-5 font-semibold">Click en el div</span>
  </div>
  }
</section>
